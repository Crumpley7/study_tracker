<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a href="/" class="navbar-brand mb-0 h1 text-decoration-none">StudyTracker</a>

        <div class="d-flex align-items-center">
            <span class="me-3 text-muted d-none d-md-block">{{ user.email }}</span>

            <a href="/stats" class="btn btn-info btn-sm text-white me-2">View Stats</a>

            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card p-4 shadow-sm mb-4">
        <form action="/" method="POST" class="row g-3">
            <div class="col-md-6">
                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="col-md-4">
                <input type="number" step="0.1" name="hours" class="form-control" placeholder="Hours" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <div class="alert alert-info text-center">
        <h4>Your Total: <strong>{{ total_hours }} hours</strong></h4>
    </div>

    <table class="table table-striped bg-white rounded shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Hours</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for session in sessions %}
        <tr>
            <td>{{ session.date.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ session.subject }}</td>
            <td>{{ session.hours }}</td>
            <td><a href="/delete/{{ session.id }}" class="text-danger text-decoration-none">Delete</a></td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center text-muted">No entries yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
